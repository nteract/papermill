[project.scripts]
papermill = "papermill.__main__:papermill"

[project.urls]
Documentation = "https://papermill.readthedocs.io"
Funding = "https://nteract.io"
Homepage = "https://github.com/nteract/papermill"
Source = "https://github.com/nteract/papermill/"
Tracker = "https://github.com/nteract/papermill/issues"

[tool.hatch]
version.source = "vcs"
build.hooks.vcs.version-file = "papermill/version.py"

[tool.hatch.build.targets.sdist]
include = [
    "/papermill",
]


[tool.black]
line-length = 120
target-version = ['py310']
skip-string-normalization = true


[tool.coverage.run]
branch = false

[tool.coverage.report]
exclude_lines = [
    "if self.debug:",
    "pragma: no cover",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
omit = [
    "papermill/tests/*",
    "papermill/version.py"
]


[tool.codespell]
quiet-level = 3
# comma separated list of words; waiting for:
#  https://github.com/codespell-project/codespell/issues/2839#issuecomment-1731601603
# also adding links until they ignored by its: nature
#  https://github.com/codespell-project/codespell/issues/2243#issuecomment-1732019960
ignore-words-list = "dne, compiletime"


[tool.ruff]
target-version = "py310"
line-length = 120
# Enable Pyflakes `E` and `F` codes by default.
lint.select = [
    "E", "W",  # see: https://pypi.org/project/pycodestyle
    "F",  # see: https://pypi.org/project/pyflakes
    "I",  # isort
    "RUF100",  # unnecessary noqa comment
    "UP",  # pyupgrade
]
lint.ignore = [
    "E731",  # Do not assign a lambda expression, use a def
    "Q",      # Ignore quotes
    "UP032"  # Ignore Use f-string instead of `format` call
]
# Exclude a variety of commonly ignored directories.
exclude = [
    "docs"
]
format.quote-style = "preserve"

[tool.ruff.lint.pydocstyle]
# Use Google-style docstrings.
convention = "google"
