[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "papermill"
dynamic = ["version"]
description = "Parameterize and run Jupyter and nteract Notebooks"
readme = "README.md"
license.expression = "BSD-3-Clause"
license.file = "LICENSE"
requires-python = ">=3.10"
authors = [
    { name = "nteract contributors", email = "nteract@googlegroups.com" },
]
keywords = [
    "jupyter",
    "mapreduce",
    "notebook",
    "nteract",
    "pipeline",
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "aiohttp >=3.9.0; python_version==\"3.12\"",
    "click",
    "entrypoints",
    "nbclient >= 0.2.0",
    "nbformat >= 5.2.0",
    "pyyaml",
    "requests",
    "tenacity >= 5.0.2",
    "tqdm >= 4.32.2",
]

[project.optional-dependencies]
all = [
    "papermill[azure,black,dev,docs,gcs,github,hdfs,s3,test]"
]
azure = [
    "azure-datalake-store >= 0.0.30,<1.0.0a0",
    "azure-identity>=1.3.1",
    "azure-storage-blob >= 12.1.0",
    "requests >= 2.21.0",
]
