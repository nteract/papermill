    "google_compute_engine",
    "ipython>=5.0,<9.0.0",
    "ipywidgets",
    "moto >= 5.0.0,<5.1.0",
    "notebook",
    "pip>=18.1",
    "pre-commit",
    "pyarrow >= 2.0",
    "PyGithub >= 1.55",
    "pytest-cov>=2.6.1",
    "pytest-env>=0.6.2",
    "pytest-mock>=1.10",
    "pytest>=4.1",
    "recommonmark",
    "requests >= 2.21.0",
    "requests >= 2.21.0",
