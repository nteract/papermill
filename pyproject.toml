[project.scripts]
papermill = "papermill.__main__:papermill"

[project.urls]
Documentation = "https://papermill.readthedocs.io"
Funding = "https://nteract.io"
Homepage = "https://github.com/nteract/papermill"
Source = "https://github.com/nteract/papermill/"
Tracker = "https://github.com/nteract/papermill/issues"

[tool.hatch.version]
path = "papermill/version.py"

[tool.hatch.build.targets.sdist]
include = [
    "/papermill",
]

# Test environment
[[tool.hatch.envs.test.matrix]]
python = ["3.8", "3.9", "3.10", "3.11"]

[tool.hatch.envs.test]
dependencies = [
    "pytest>=4.1",
]

[tool.hatch.envs.test.scripts]
test = "python -m pytest --settings tests.settings"
test-cov = "coverage run -m django test --settings tests.settings"
cov-report = ["coverage combine", "coverage report"]
cov = ["test-cov", "cov-report"]

[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist

  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''
skip-string-normalization = true
