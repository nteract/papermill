language: python
dist: xenial
os: linux
jobs:
  include:
    - python: 3.6.12
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: 3.8
      env: TOXENV=flake8
    - python: 3.8
      env: TOXENV=dist
    - python: 3.8
      env: TOXENV=docs
    - python: 3.8
      env: TOXENV=manifest
install:
  - pip install tox coverage codecov
script:
  - tox -e $TOXENV
after_success:
  - test $TRAVIS_BRANCH = "main" &&
    test $TOXENV = "py36" &&
    coverage xml -i
  - test $TRAVIS_BRANCH = "main" &&
    test $TOXENV = "py36" &&
    codecov
